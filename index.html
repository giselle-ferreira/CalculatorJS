<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <title>Calculadora</title>
  </head>
  <body>
    <main class="calculator">
      <p id="result"></p>
      <table>
        <tr>
          <td><button id="clear" onclick="clearDisplay()">C</button></td>
          <td><button onclick="del()">DEL</button></td>
          <td><button onclick="insert('/')">/</button></td>
          <td><button onclick="insert('*')">*</button></td>
        </tr>

        <tr>
          <td><button onclick="insert('7')">7</button></td>
          <td><button onclick="insert('8')">8</button></td>
          <td><button onclick="insert('9')">9</button></td>
          <td><button onclick="insert('-')">-</button></td>
        </tr>
        <tr>
          <td><button onclick="insert('4')">4</button></td>
          <td><button onclick="insert('5')">5</button></td>
          <td><button onclick="insert('6')">6</button></td>
          <td><button onclick="insert('+')">+</button></td>
        </tr>

        <tr>
          <td><button onclick="insert('1')">1</button></td>
          <td><button onclick="insert('2')">2</button></td>
          <td><button onclick="insert('3')">3</button></td>
          <td rowspan="2">
            <button id="equal" onclick="calculate()">=</button>
          </td>
        </tr>

        <tr>
          <td><button onclick="insert('0')">0</button></td>
          <td><button onclick="insert('00')">00</button></td>
          <td><button onclick="insert('.')">.</button></td>
        </tr>
      </table>
    </main>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
